<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations √âcran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .info-container {
            text-align: center;
            padding: 50px;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 1.5em;
        }
        .info-label {
            font-weight: bold;
            opacity: 0.9;
        }
        .info-value {
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
        }
        .countdown {
            font-size: 3em;
            margin-top: 40px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .status {
            margin-top: 30px;
            font-size: 1.3em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>üñ•Ô∏è Digital Signage</h1>

        <div class="info-box">
            <div class="info-item">
                <span class="info-label">üìå ID √âcran:</span>
                <span class="info-value" id="screen-id">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">üì∫ Nom:</span>
                <span class="info-value" id="screen-name">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">üìç Emplacement:</span>
                <span class="info-value" id="screen-location">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">üéÆ Contr√¥leur:</span>
                <span class="info-value" id="controller-url">-</span>
            </div>
        </div>

        <div class="status">
            ‚è≥ D√©marrage dans <span class="countdown" id="countdown">10</span> secondes...
        </div>
    </div>

    <script>
        // R√©cup√©rer les param√®tres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const screenId = urlParams.get('id') || 'Non d√©fini';
        const screenName = urlParams.get('name') || 'Non d√©fini';
        const screenLocation = urlParams.get('location') || 'Non d√©fini';
        const controllerUrl = urlParams.get('controller') || 'Non d√©fini';

        // Afficher les informations
        document.getElementById('screen-id').textContent = screenId;
        document.getElementById('screen-name').textContent = screenName;
        document.getElementById('screen-location').textContent = screenLocation;
        document.getElementById('controller-url').textContent = controllerUrl;

        // Compte √† rebours
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
